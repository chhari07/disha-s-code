<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fixed Deposit Calculator</h1>
        <div class="calculator">
            <label for="investment">Investment Amount:</label>
            <input type="number" id="investment" value="100000">

            <label for="tenure">Deposit Tenure (in months):</label>
            <input type="range" id="tenure" min="1" max="120" value="60" oninput="updateValue('tenureValue', this.value)">
            <span id="tenureValue">60</span> months

            <label for="rate">Rate of Interest (p.a.):</label>
            <input type="range" id="rate" min="1" max="15" step="0.1" value="6.5" oninput="updateValue('rateValue', this.value)">
            <span id="rateValue">6.5</span>%

            <button onclick="calculateFD()">Calculate</button>
        </div>

        <div class="result">
            <h2>Results:</h2>
            <p>Total Interest: ₹<span id="totalInterest">0</span></p>
            <p>Investment Amount: ₹<span id="investmentAmount">0</span></p>
            <p>Maturity Amount: ₹<span id="maturityAmount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
